<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan for a Compliment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    #box {
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="box">
    <h1 id="compliment">You’re better at this than you think.</h1>
    <button onclick="newCompliment()">Give me a new Vibe</button>
  </div>

  <script>
    const compliments = [
      "Your smile could light up the whole city.",
"You make ordinary days feel extraordinary.",
"Somehow, you get cooler every time I look at you.",
"You’re effortlessly captivating.",
"You’re my favorite “hello” of the day.",
"Your laugh is the best kind of contagious.",
"You have the kind of style that makes heads turn.",
"You make kindness look like second nature.",
"You’re smarter than you give yourself credit for.",
"Even your smallest gestures feel huge to me.",
"You’re the human version of a warm hug.",
"Your energy makes everything better.",
"I could listen to your voice forever and never get bored.",
"You somehow make every room brighter.",
"You have the perfect balance of charm and mischief.",
"You’re impossibly thoughtful.",
"You make my heart do that thing it only does for you.",
"You’re more fun than chocolate—and that’s saying something.",
"Somehow, you get prettier every single day.",
"You’re my favorite reason to smile.",
"You make everything feel more alive.",
"You’re way more amazing than you realize.",
"Your hugs should come with a warning: dangerously comforting.",
"You’re the plot twist I never saw coming—and love.",
"Being around you makes life feel like the best story ever."

    ];

    function newCompliment() {
      const randomIndex = Math.floor(Math.random() * compliments.length);
      document.getElementById("compliment").textContent = compliments[randomIndex];
    }

    newCompliment();
  </script>

</body>
</html>
